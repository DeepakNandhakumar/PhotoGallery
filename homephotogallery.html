<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
            color: white;
        }

        header {
            background: linear-gradient(to right, rgb(88, 49, 107), rgb(255, 82, 229));
            color: white;
            padding: 5px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        footer {
            background: linear-gradient(to right, rgb(255, 82, 229),rgb(88, 49, 107) );
            color: white;
            padding: 3px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
           
        }

        main {
            padding: 10px;
        }

        .albums {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .album {
            text-align: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .album img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .album a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent */
        }

        .album a:hover {
            text-decoration: none; /* Remove underline on hover */
            color: inherit; /* Inherit color on hover */
        }


        .album p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        .album:hover {
            transform: translateY(-5px);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ccc;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
